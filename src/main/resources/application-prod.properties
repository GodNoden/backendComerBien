# Database configuration - Railway proveerá DATABASE_URL
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Server configuration
server.port=${PORT:8080}

# CORS - Railway proveerá RAILWAY_STATIC_URL para el frontend
cors.allowed.origins=${FRONTEND_URL:https://tourmaline-sprite-043ae0.netlify.app/

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.level.com.comerbien=INFO
logging.level.org.springframework.web=WARN