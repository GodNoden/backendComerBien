# Database configuration for Railway
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/comerbien}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:password}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=${PORT:8080}

# CORS
cors.allowed.origins=${FRONTEND_URL:https://tourmaline-sprite-043ae0.netlify.app}

# Connection pool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.com.comerbien=INFO