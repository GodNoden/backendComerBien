# Database configuration for Railway
spring.datasource.url=jdbc:postgresql://${HOST}:${PORT}/${DATABASE}
spring.datasource.username=${USER}
spring.datasource.password=${PASSWORD}

# JWT Configuration
jwt.secret=mfdq7YuZ79LNclEb7SC2w3FV4+GVpV0Fsg9gSiLqn8zQSZHbuzzV1qlD3xqh+CNeZZPd1nKzAUxnbjazturpYwQ==
jwt.expiration=86400000

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server configuration
server.port=${PORT:8080}

# CORS
cors.allowed.origins=${FRONTEND_URL:https://tourmaline-sprite-043ae0.netlify.app},https://www.comerbien.com.mx,https://comerbien.com.mx


# Connection pool
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=5

# Logging
logging.level.com.comerbien=INFO

# File upload configuration
file.upload.directory=/data/uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Para desarrollo local (fallback)
file.upload.directory.local=./uploads
